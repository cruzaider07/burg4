<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burg - Ordered Foods</title>
    <link rel="stylesheet" href="ordered.css">
    <link rel="icon" href="img/logo_orange.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <h1><span class="ordered">Ordered</span> <span class="foods">Foods</span></h1>
    <div class="qty">
        <img src="img/ordered.png" alt="">
        <article>
            <h2>Quantity:</h2>
            <div class="ordered-foods"><span>x1</span>  Meaty-Cheezy Burger<span class="price"> $4</span></div>
            <div class="ordered-foods"><span>x1</span>  Bacon-Layered Burger<span class="price">$4</span></div>
            <div class="ordered-foods"><span>x1</span>  Crispy-Layered Burger<span class="price">$4</span></div>
        </article>
    </div>
    <div class="total">$12</div>
    <div class="place" id="place"><a>Place Order</a></div>

    <div class="placed" >
        <h3>Order Placed</h3>
        <span class="material-symbols-outlined truck">
            local_shipping
            </span>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
