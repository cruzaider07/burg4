<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burg</title>
    <link rel="icon" href="img/logo_orange.ico">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
<section class="section2" id="contact">
    <h1>Contact <span class="us">Us</span></h1>
    <article class="section2-article">
        <div class="section2__div fieldset-container">
            <form>
                <p class="section2__p">
                    <label class="contact-label" for="name">Name:</label>
                    <input class="contact-input" type="text" class="name"id="name" placeholder="Type your name here">
                </p>
                <p class="section2__p">
                    <label class="contact-label" for="email">Email:</label>
                    <input class="contact-input" type="email" name="email" id="email" placeholder="Type your email here">
                </p>
                <p class="section2__p">
                    <label class="contact-label" for="textarea">Message:</label>
                    <textarea class="contact-input" name="textarea" id="textarea" cols="30" rows="10" placeholder="Type your message here"></textarea>
                </p>
                <p class="contact-button-container">
                    <a class="contact-button" id="contact-button">Submit</a>
                </p>
            </form>
        </div>

        <div class="section2__div">
            <img class="contact-img" src="img/burger-contact-with-blur.png" alt="">
        </div>
    </article>

    <!-- <div class="popup center" id="popup">
        <span class="material-symbols-outlined">
            check_circle
        </span>
        Form Submitted!
    </div> -->

    <p class="form-submitted" id="form-submitted">
        <span class="material-symbols-outlined">
            check_circle
            </span>
            Form Submitted!
    </p>

</section>

<script src="static/script.js"></script>

</body>
</html>
